<!DOCTYPE html>
<html>
    <head>
	    <link href="calculator.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">
		<title>CalcMVC</title>
        <script src="model.js" type="text/javascript"></script>
		<script src="controller.js" type="text/javascript"></script>
		<script src="run.js" type="text/javascript"></script>
    </head>
    <body>
	    <div class="wrapper">
			<input id="first-factor" type="text" />
			<input id="second-factor" type="text" />
			<select id="choice-operation">
				<option value="sum">Плюс</option>
				<option value="minus">Минус</option>
				<option value="divide">Поделить</option>
				<option value="multiply">Умножить</option>
			</select>
			<div id="calcs">
				<input type="button" value="0" id="k10" />
				<input type="button" value="1" id="k1" />
				<input type="button" value="2" id="k2" />
				<input type="button" value="3" id="k3" />
				<input type="button" value="4" id="k4" />
				<input type="button" value="5" id="k5" />
				<input type="button" value="6" id="k6" />
				<input type="button" value="7" id="k7" />
				<input type="button" value="8" id="k8" />
				<input type="button" value="9" id="k9" />				
				<input type="button" value="C" id="clear" />
				<div class="clearer"></div>
			</div>
			<div class="clearer"></div>
			<input id="calculation" type="submit" value="Посчитать" />
			<div id="result">Результат: <span id="solved"></span></div>
		</div>	
	</body>
</html>
