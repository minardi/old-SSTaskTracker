<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Treker</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="normalize.css" rel="stylesheet" media="screen">
		<link href="reset.css" rel="stylesheet" media="screen">
		<link href="main.css" rel="stylesheet" media="screen">
		<script src="jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
	    <header id="main" class="container row">
            <div id="main-logo" class="span4 ">SSTT</div>
			<div id="user-name" class="span3 offset2">
			    <span>Name Lastname</span>
				<span>
				    <button class="btn"><i class="icon-wrench"></i>
				    </button>
				</span>	
			</div>
			<div id="log-out" class="span2">
			    <span>Log Out</span>
				<span>
				    <button class="btn"><i class="icon-off"></i>
					</button>
				</span>
				
			</div>
			
        </header>
        <section id="wrapper-content" class="container">
			<aside id="left-sidebar" class="span3">
					<div id="proj-info">
						<p>Project Info</p>
					</div>
			</aside>
			<section id="main-wrapper" class="span8">		    
				<header id="proj-wrapper" class="row">
						<div id="my-projects" class="span3">
							<p>My Projects</p>
						</div>
						<div id="add-project" class="span4 ">
						    <div class="wrapper">
							    <button class="btn"><i class=" icon-ok"></i></button>
							</div>
						</div>
				</header>
				<div id="main-content-wrapper">
					<div id="main-content">
						<ul  class="thumbnails">
							<li class="project span2">
								<div class="thumbnail ">
									<p class="proj-name">Project Name</p>
								</div>
							</li>
							<li class="project span2">
								<div class="thumbnail ">
									<p class="proj-name">Project Name</p>
								</div>
							</li>
							<li class="project span2">
								<div class="thumbnail ">
									<p class="proj-name">Project Name</p>
								</div>
							</li>
							<li class="project span2">
								<div class="thumbnail ">
									<p class="proj-name">Project Name</p>
								</div>
							</li>
							<li class="active project span2">
								<div class="thumbnail ">
									<p class="proj-name">Project Name</p>
								</div>
							</li>
						</ul>
					</div>
                </div>				
			</section>
        </section>		
    </body>
</html>
